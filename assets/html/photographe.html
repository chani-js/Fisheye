<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/assets/Js/photographe.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/photographe.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Photographer page</title>
</head>
<body>
    <label class="site-name" aria-label="Lien vers la page d'accueil">
        <a href="index.html">Fish<img src="/Vector.png" alt="">ye </a>
        <!-- image a recup -->
    </label>
    <section class="header">
        <label class="photographe-container" aria-label="Photographe">
            <!-- aria label est une suite de mot decrite oralement pour l'utilisateur en cas de besoin -->
            <!--La card est créée en Js pour recupérer les 
            données inscrites sur le Json
            Création du html et du css et transpositio du html dans la boucle Js-->
        </label>
        <div class="header-container">
            <div class="photographe-name">
                Mimi Keel
            </div>
            <div class="description">
                <div class="photographe-locate">
                    London, UK
                </div>
                <div class="photographe-descr">
                    Voir le beau dans le quotidien
                </div>
            </div>
            <div class="hashtag">
                <ul>
                    <li class="photographe-nav"><a href="#Sport">#Sport</a></li>
                    <li class="photographe-nav"><a href="#Animals">#Animals</a></li>
                    <li class="photographe-nav"><a href="#Events">#Events</a></li>
                </ul>
            </div>
        </div>
        <div class="photographe-img">

        </div>

        <section class="photo">
            <div class="image">
                img
            </div>
            <div class="descr-container">
                <div class="texte">
                    Ar-en-ciel
                </div>
                <div class="compteur">
                    12   
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>
    </section>

    <button class="bouton"type="button">
    Contactez-moi
    </button>
    
    
    
   
   
    <section class="modal">
        <form action="photographe.html" method="get" onsubmit="">
            <div class="FormPhoto">
                <label for="prenom">Prénom</label><br>
                <input class="" type="text" id="prenom" name="prenom"><br>
            </div>
            <div class="FormPhoto">
                <label for="nom">Nom</label><br>
                <input class="" type="text" id="nom" name="nom"><br>
            </div>
            <div class="FormPhoto">
                <label for="mail">Email</label><br>
                <input class="" type="email" id="email" name="email"><br>
            </div>
            <div class="FormPhoto">
                <label for="message">Message</label><br>
                <textarea class="" name="message" id="message"></textarea>
            </div>
        </form>
    </section>

</body>
</html>
