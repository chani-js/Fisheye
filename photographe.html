<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/photographe.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/slideshow.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Photographer page</title>
</head>

<body>
    <div class="opacity display-opacity">

    </div>
    <!--Section nom du site-->
    <label class="site-name">
        <a href="index.html"  aria-label="fisheye retour a la page d'accueil" >Fish<img src="/Vector.png" alt="logo en forme d'appareil photo">ye</a>
    </label>
    <!--Section Header-->
    <section class="header">
        <div class="header-container">
            <button aria-label="contactez moi" class="bouton modal-btn" type="button">
                Contactez-moi
            </button>
            <div class="photographe-img">
            </div>
        </div>
    </section>
    <!--Section select menu-->
    <section class="select-menu">
        <p aria-label="Triez par">
            <label for="tri">Triez par :</label>
            <select class="select-tri" name="choix-tri" id="tri">
                <option value="likes"  aria-label="popularité" title="popularité">Popularité</option>
                <option value="date" selected aria-label="date" title="date">Date</option>
                <option value="title"  aria-label="titre" title="titre">Titre</option>
            </select>
        </p>
    </section>
    <!--Section photographe card-->
    <section class="photo-container">
    </section>
    <!--Section Modal-->


    <div class="bground display-none">
        <div class="content">
            <span class="close close-event" aria-label="fermeture contact"></span>
            <div class="modal-body">
                <div class="success">
                    <p>Merci Vous recevrez une réponse dans les pus bref delais</p>
                    <input class="btn-submit button close-event" type="submit" value="Close" />
                </div>
                <form name="reserve" action="index.html" method="get" onsubmit="validate();return false">
                    <p class="contact-name">
                        Contactez-moi <br>
                    </p>
                    <div class="formData">
                        <label for="first" aria-label="prénom">Prénom</label><br>
                        <input class="text-control" type="text" id="first" name="first" /><br>
                    </div>
                    <div class="formData">
                        <label for="last" aria-label="nom">Nom</label><br>
                        <input class="text-control" type="text" id="last" name="last" /><br>
                    </div>
                    <div class="formData">
                        <label for="email" aria-label="courriel">E-mail</label><br>
                        <input class="text-control" type="email" id="email" name="email" /><br>
                    </div>
                    <div class="FormPhoto">
                        <label for="message" aria-label="votre message">Message</label><br>
                        <textarea class="text-area" name="message" id="message" rows="4"></textarea>
                    </div>
                    <input class="btn-submit button" type="submit" value="Envoyer" aria-label="Envoyer" />
                </form>
            </div>
        </div>
    </div>
    <section class="like-price display-like">
        <div class="like" id="like">

        </div>
        <div class="price" id="price" aria-label="prix">

        </div>
    </section>
    <!--SlideShow-->
    <section class="modal-slider modal-display close-slider display-none ">
        <span class="close close-event"></span>




    </section>
    <!--SlideShow-->
    <!--balise JavaScrip-->

    <script src="./assets/Js/Functions.js"></script>
    <script src="./assets/Js/Photographe/Media.js"></script>
    <script src="./assets/Js/Photographe/Gallery.js"></script>
    <script src="./assets/Js/Photographe/PhotographerCard.js"></script>
    <script src="./assets/Js/Photographe/Slider.js"></script>
    <script src="./assets/Js/Photographe/Modal.js"></script>
    <script src="./assets/Js/Photographe/InjectPhotographer.js"></script>
    <script src="./assets/Js/Photographe/MainPhotographer.js"></script>
    <!--balise JavaScrip-->

</body>

</html>
